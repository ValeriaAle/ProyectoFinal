{% extends "Constructora/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
<!--Aquí va lo que cambia, y lo asociado a está vista :) -->
<h1>Lista de clientes</h1>

    <ul>
        {% for cliente in object_list %}
        <li>
            <p>Numero: {{ cliente.apellido_y_nombre }}</p>
            <p>
                <a href="{% url 'Detail' cliente.id %}">Ver</a>
                <a href="{% url 'Edit' cliente.id %}">Editar</a>
                <a href="{% url 'Delete' cliente.id %}">Borrar</a>
            </p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
